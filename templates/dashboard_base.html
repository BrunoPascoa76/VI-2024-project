<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MAL stats</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if dashboard_url=='/dashboard1' %}active{% endif %}" aria-current="page" href="dashboard1">Dashboard 1 (stats by year)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%if dashboard_url=='/dashboard2' %}active{% endif %}" aria-current="page" href="/dashboard2">Dashboard 2 (top rankings)</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column bg-dark text-light" style="height: 100vh; width: 15%;">
        <form action="{{ dashboard_url }}" method="get">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="filter_by_year" name="filters" {% if filter_by_year %}checked{% endif %} value="year"
            onclick="toggleSelectVisibility(this.checked, 'yearSelect')">
            <label for="filter_by_year" class="form-check-label">Filter by year?</label>
          </div>
          <select name="year" id="yearSelect" {% if filter_by_year %}style="display: none;"{%endif%}>
            {% for year in years %}
            <option value="{{year}}">{{year}}</option>
            {% endfor %}
          </select>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="filter_by_season" name="filters" {%if filter_by_season %}checked{% endif %} value="season"
            onclick="toggleSelectVisibility(this.checked, 'seasonSelect')">
            <label for="filter_by_season" class="form-check-label">Filter by season?</label>
          </div>
          <select name="season" id="seasonSelect" {% if filter_by_season %}style="display: none;"{%endif%}>
            {% for season in ["spring","summer","fall","winter"] %}
            <option value="{{season}}">{{season}}</option>
            {% endfor %} 
          </select>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


      {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function toggleSelectVisibility(is_checked,select_id) {
          var select=document.getElementById(select_id);  

          if (is_checked) {
              select.style.display = 'block'; // Show the select element
          } else {
              select.style.display = 'none'; // Hide the select element
          }
      }
      </script>
      
      {% block scripts %} {% endblock %}
  </body>
</html>
